<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Modify gadget</h3>
        <form [formGroup]="gadgetData">
            <div class="mb-3">
                <input type="text"formControlName="name" class="form-control" placeholder="Name">
            </div>
            <div class="mb-3">
                <input type="text"formControlName="image" class="form-control" placeholder="image">
            </div>
            <div class="mb-3">
                <input type="text"formControlName="price" class="form-control" placeholder="price">
            </div>
            <div class="mb-3">
                <input type="text"formControlName="desc" class="form-control" placeholder="desc">
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" (click)="updateGadget()">Update gadget</button>
            </div>
        </form>
    </div>
</div>
